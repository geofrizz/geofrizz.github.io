<!DOCTYPE html>
<html style="height:100%;">
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body style="height:100%;">

<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-border-right" style="height:100%; display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
  <iframe style="width:100%; height:100%; frameBorder:0;" src="https://umap.openstreetmap.fr/it/map/mappiamobo_194853?scaleControl=false&miniMap=false&scrollWheelZoom=false&zoomControl=true&allowEdit=false&moreControl=false&searchControl=true&tilelayersControl=null&embedControl=null&datalayersControl=null&onLoadPanel=undefined&captionBar=false&fullscreenControl=true&locateControl=true"></iframe>
</div>

<!-- Page Content -->
<div class="w3-teal" style=" style="height:100%; padding:0;">
  <button class="w3-button w3-deep-orange w3-xlarge" onclick="w3_open()">â˜°</button>
  <div class="w3-container" style="height:100%; padding:0;">
	  <iframe style="width:100%; height:100%; frameBorder:0;" src="https://ona.io/lorenzo_perone/50895/271675/webform"></iframe>
  </div>
</div>


<script>
function w3_open() {
    document.getElementById("mySidebar").style.width = "100%";
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>
     
</body>
</html>
